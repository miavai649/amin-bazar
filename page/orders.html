<!DOCTYPE html>
<html lang="en" name="theme-color">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="../images/favicon.ico"
      type="image/x-icon"
    />
    <title>Amin Bazar</title>
    <!-- DAISYUi CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.28.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- TAILWIND CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome css cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <!-- navbar start -->
      <div class="navbar bg-slate-700 p-6">
        <div class="flex-1 ml-7">
          <img
            class="w-10 md:w-14"
            src="../images/cart-logo.png"
            alt="company logo"
          />
          <span
            class="ml-3 md:ml-6 font-bold normal-case text-xl md:text-5xl text-white"
            >Amin Bazar</span
          >
        </div>
        <div class="flex-none gap-2">
          <!-- navigation menu -->
          <div class="text-white">
            <ul class="gap-16 hidden md:flex mr-3">
              <li>
                <a
                  href="/"
                  class="text-2xl font-bold hover:text-blue-500 duration-500 cursor-pointer"
                  ><i class="fa-solid fa-house mr-3 text-yellow-500"></i>Home</a
                >
              </li>
              <li>
                <a
                  class="text-2xl font-bold hover:text-blue-500 duration-500 cursor-pointer"
                  ><i class="fa-solid fa-heart mr-3 text-yellow-500"></i>Wish
                  List</a
                >
              </li>
              <li>
                <a
                  href="/page/orders.html"
                  class="text-2xl font-bold hover:text-blue-500 duration-500 cursor-pointer"
                  ><i class="fa-solid fa-list-ul mr-3 text-yellow-500"></i
                  >Orders</a
                >
              </li>
              <li class="relative">
                <label
                  for="my-drawer-4"
                  class="drawer-button text-2xl font-bold hover:text-blue-500 duration-500 cursor-pointer"
                  ><i class="fa-solid fa-cart-shopping mr-3 text-yellow-500"></i
                ></label>
                <div
                  class="badge badge-secondary absolute bottom-7 left-6"
                  id="cart-count"
                >
                  0
                </div>
                <a class=""></a>
              </li>
            </ul>
          </div>
          <div class="dropdown dropdown-end block md:hidden">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <i class="fa-solid fa-bars"></i>
            </label>
            <ul
              tabindex="0"
              class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52"
            >
              <li>
                <a href="/"><i class="fa-solid fa-house"></i>Home</a>
              </li>
              <li>
                <a><i class="fa-solid fa-heart"></i>Wish List</a>
              </li>
              <li>
                <a href="/page/orders.html"
                  ><i class="fa-solid fa-list-ul"></i>Orders</a
                >
              </li>
              <li>
                <a
                  ><label for="my-drawer-4" class="drawer-button"
                    ><i class="fa-solid fa-cart-shopping mr-2"></i>Cart</label
                  ></a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="drawer drawer-end">
        <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content mb-56">
          <!-- Page content here -->
          <h1 class="text-center font-bold text-3xl mt-14">ORDER HISTORY</h1>
          <p id="order-message"></p>
          <!-- HOME PAGE -->
          <div
            class="max-w-[1280px] mx-10 lg:mx-auto grid md:grid-cols-3 sm:grid-cols-2 gap-5"
            id="homepage-container"
          >
            <!-- cards here -->
          </div>
          <!-- modal content -->
          <input type="checkbox" id="my-modal-3" class="modal-toggle" />
          <div class="modal">
            <div class="modal-box relative">
              <label
                for="my-modal-3"
                class="btn btn-sm btn-circle absolute right-2 top-2"
                >✕</label
              >
              <!-- modal details -->
              <div id="modal-details"></div>
            </div>
          </div>
        </div>
        <div class="drawer-side">
          <label for="my-drawer-4" class="drawer-overlay"></label>
          <ul
            class="menu p-4 overflow-y-auto w-80 bg-base-100 text-base-content"
          >
            <!-- Sidebar content here -->
            <h1 class="text-2xl text-center font-semibold my-2">CART ITEMS</h1>
            <div id="cart-item-container">
              <!-- cart item is here -->
            </div>
            <button
              class="bg-red-600 w-1/2 mx-auto rounded-lg py-2 text-white hover:bg-red-800 duration-500 my-3 hidden"
              onclick="clearBtn()"
              id="clear-btn"
            >
              CLEAR CART
            </button>
            <div class="bg-slate-700 p-5 rounded-md my-3">
              <div class="flex justify-between">
                <p class="text-yellow-400 text-lg">PRODUCT COUNT:</p>
                <span id="product-count" class="text-white">0</span>
              </div>
              <div class="flex justify-between">
                <p class="text-yellow-400 text-lg">PRICE:</p>
                <span class="text-white" id="price">0</span>
              </div>
              <div class="flex justify-between">
                <p class="text-yellow-400 text-lg">VAT:</p>
                <span class="text-white" id="vat">0</span>
              </div>
              <hr class="my-3" />
              <div class="flex justify-between">
                <p class="text-yellow-400 text-lg">TOTAL PRICE:</p>
                <span class="text-white" id="total-price">0</span>
              </div>
            </div>
            <button
              class="bg-red-600 w-1/2 mx-auto rounded-lg py-2 text-white hover:bg-red-800 duration-500 my-3"
              id="complete-order"
            >
              Confirm Order
            </button>
          </ul>
        </div>
      </div>
    </main>
    <footer
      class="footer footer-center p-10 bg-base-200 text-base-content rounded bg-slate-700"
    >
      <div class="grid grid-flow-col gap-4">
        <a class="link link-hover text-lg text-white">About us</a>
        <a class="link link-hover text-lg text-white">Contact</a>
        <a class="link link-hover text-lg text-white">Jobs</a>
        <a class="link link-hover text-lg text-white">Press kit</a>
      </div>
      <div>
        <div class="grid grid-flow-col gap-4">
          <a
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              class="fill-current"
            >
              <path
                d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"
              ></path></svg
          ></a>
          <a
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              class="fill-current"
            >
              <path
                d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"
              ></path></svg
          ></a>
          <a
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              class="fill-current"
            >
              <path
                d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"
              ></path></svg
          ></a>
        </div>
      </div>
      <div>
        <p class="font-bold text-yellow-400">
          Copyright © 2022 - All right reserved by Amin Bazar
        </p>
      </div>
    </footer>
    <script src="../js/storage.js"></script>
    <script src="../js/order.js"></script>
    <script src="../js/common.js"></script>
  </body>
</html>
